            background: #ffb606 none repeat scroll 0 0;
            border: medium none;
            display: inline-block;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            margin-top: 10px;
            padding: 8px 50px;
            text-transform: uppercase;

<body>
    <div class="wrapper">


        <!-- Preloader Start -->
        <div class="se-pre-con" style="display: none;"></div>
        <!-- Preloader Ends -->
        <!-- Header  ============================================= -->
        <header id="home">
            <!-- Start Navigation -->
            <div class="wrap-sticky" style="height: 150px;">
                <nav class="navbar navbar-default attr-border navbar-sticky bootsnav on no-full">

        <main>
            <section class="log-section">
                <h2>Entry & Exit Logs</h2>

                <!-- Search Input -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search logs..." class="search-input">
                </div>

                <button id="loadLogs" class="btn">Load Logs</button>

                <table id="logTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User Name</th>
                            <th>Action</th>
                            <th>Gate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Logs will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
