<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="try_style.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="flaticon-set.css" rel="stylesheet">
    <link href="bootsnav.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <link href="ssmodel.css?$$REVISION$$" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Announcement.css">
    <script src="Announcement.js"></script>
    <style type="text/css">
        .button_yellow_admi {
            background: #ffb606 none repeat scroll 0 0;
            border: medium none;
            display: inline-block;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            margin-top: 10px;
            padding: 8px 50px;
            text-transform: uppercase;
        }
    </style>

    <script src="https://kit.fontawesome.com/4987f37603.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">


        <!-- Preloader Start -->
        <div class="se-pre-con" style="display: none;"></div>
        <!-- Preloader Ends -->
        <!-- Header  ============================================= -->
        <header id="home">
            <!-- Start Navigation -->
            <div class="wrap-sticky" style="height: 150px;">
                <nav class="navbar navbar-default attr-border navbar-sticky bootsnav on no-full">
                    <div class="container">
                        <!-- Start Header Navigation -->
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">
                                <img src="https://jssatestoragenoida.blob.core.windows.net/blbcontainer/sdimages/logo.jpg"
                                    class="logo mt10" alt="Logo">
                            </a>
                        </div>
                        <!-- End Header Navigation 
                 <h3 class="text-primary text-center mt30">JSS Science and Technology University</h3> -->
                    </div>
                </nav>
            </div>
            <!-- End Navigation -->
        </header>
        <!-- End Header -->


        <nav>
            <ul>
                <li><a href="#sendMessage">Send Message</a></li>
                <li><a href="#securityAlerts">Security Alerts</a></li>
                <li><a href="#generalAnnouncements">General Announcements</a></li>
            </ul>
        </nav>

        <section id="sendMessage">
            <h2>Send Message</h2>
            <form id="messageForm">
                <label for="audience">Select Audience:</label>
                <select id="audience" required>
                    <option value="allStudents">All Students</option>
                    <option value="allStaff">All Staff Members</option>
                    <option value="selectedStudents">Selected Students</option>
                    <option value="selectedStaff">Selected Staff Members</option>
                </select>

                <label for="messageContent">Message:</label>
                <textarea id="messageContent" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div id="messageStatus"></div>
        </section>

        <section id="securityAlerts">
            <h2>Security Alerts</h2>
            <form id="alertForm">
                <label for="alertContent">Alert Message:</label>
                <textarea id="alertContent" rows="4" required></textarea>

                <button type="submit">Send Alert</button>
            </form>
            <div id="alertStatus"></div>
        </section>

        <section id="generalAnnouncements">
            <h2>General Announcements</h2>
            <form id="announcementForm">
                <label for="announcementContent">Announcement:</label>
                <textarea id="announcementContent" rows="4" required></textarea>

                <button type="submit">Post Announcement</button>
            </form>
            <div id="announcementStatus"></div>
        </section>
    </div>


    <!-- jQuery Frameworks
           ============================================= -->

    </div>
</body>

</html>
