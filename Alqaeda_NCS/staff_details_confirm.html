<div class="container">
  <h1>Staff Management System</h1>
  <form id="staffForm">
    <label for="staffId">Staff ID</label>
    <input type="text" id="staffId" placeholder="Enter Staff ID" required>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter Name" required>

    <label for="role">Role</label>
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="Security">Security</option>
      <option value="Maintenance">Maintenance</option>
    </select>

    <label for="biometric">Biometric Data</label>
    <input type="text" id="biometric" placeholder="Enter Biometric Data">

    <button type="button" onclick="addStaff()">Add Staff</button>
    <button type="button" onclick="removeStaffPrompt()">Remove Staff</button>
  </form>

  <h2>Staff List</h2>
  <ul id="staffList"></ul>

  <div class="alert-container">
    <button type="button" onclick="sendAlert()">Send Alert</button>
  </div>

  <h2>Generated ID Cards</h2>
  <div id="idCardsContainer"></div>
</div>

<script>
  let staffList = [];

  // Add staff to the list
  function addStaff() {
    const id = document.getElementById('staffId').value;
    const name = document.getElementById('name').value;
    const role = document.getElementById('role').value;
    const biometric = document.getElementById('biometric').value;

    if (id && name) {
      staffList.push({ id, name, role, biometric });
      updateStaffList();
      alert('Staff added successfully!');
      document.getElementById('staffForm').reset();
    } else {
      alert('Please fill all required fields.');
    }
  }

  // Remove staff from the list by ID
  function removeStaffPrompt() {
    const idToRemove = prompt('Enter the Staff ID to remove:');
    if (idToRemove) {
      staffList = staffList.filter(staff => staff.id !== idToRemove);
      updateStaffList();
      alert('Staff removed (if exists)!');
    }
  }

  // Update the displayed staff list
  function updateStaffList() {
    const staffListEl = document.getElementById('staffList');
    staffListEl.innerHTML = '';
    staffList.forEach(staff => {
      const listItem = document.createElement('li');
      listItem.className = 'staff-item';
      listItem.innerHTML = `
        ID: ${staff.id}, Name: ${staff.name}, Role: ${staff.role}
        <button onclick="generateIdCard('${staff.id}')">Generate ID Card</button>
      `;
      staffListEl.appendChild(listItem);
    });
  }

  // Generate an ID card for the specified staff
  function generateIdCard(staffId) {
    const staff = staffList.find(s => s.id === staffId);
    if (staff) {
      const idCardContainer = document.getElementById('idCardsContainer');
      const idCard = document.createElement('div');
      idCard.className = 'id-card';

      idCard.innerHTML = `
        <h3>ID Card: ${staff.name}</h3>
        <p><strong>ID:</strong> ${staff.id}</p>
        <p><strong>Role:</strong> ${staff.role}</p>
        <p><strong>Biometric Data:</strong> ${staff.biometric}</p>
      `;

      idCardContainer.appendChild(idCard);
      alert(`ID Card generated for ${staff.name}`);
    } else {
      alert('Staff not found.');
    }
  }

  // Send an alert
  function sendAlert() {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert-box';
    alertBox.textContent = 'Emergency Alert sent to all staff!';
    document.querySelector('.alert-container').appendChild(alertBox);
    setTimeout(() => {
      alertBox.remove();
    }, 3000);
  }
</script>
